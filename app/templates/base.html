<!-- control for the template inheritance across the app -->

<html>
  <head>
    {% if title %}
    <title>{{ title }} - FlaskApp</title>
    {% else %}
    <title>Welcome to FlaskApp</title>
    {% endif %}
  </head>
  <body>
    <div>FlaskApp: <a href="/index">Home</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
